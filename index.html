<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://idfgabe.github.io/instagram-login-screen/style.css">
  <title>Instagram - Login</title>
</head>
<body>
  <main class='main-container'>
    <div class="phone-container">
      <div class="instagram-phone"> 
        <img src="https://www.formasdepagamento.com/wp-content/themes/FP2019/images/instagram-app.png" alt="Telefone celular"> 
      </div>
    </div>
    <div class="hub-container">
      <div class="hub">
        <div class="instagram-logo"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="Instagram logo"> </div>
        <div class="profile-picture"> <img src="https://instagram.fplu16-1.fna.fbcdn.net/v/t51.2885-19/237433899_573519963657424_5198551074354642630_n.jpg?stp=dst-jpg_s150x150&_nc_ht=instagram.fplu16-1.fna.fbcdn.net&_nc_cat=104&_nc_ohc=-XBxrzAHZ5QAX-I-zu6&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AT8ELjVAIum--Hg7AOYQC6DgPsR8xMcv53IkTpnhuDzxpg&oe=62B56B1B&_nc_sid=8fd12b" alt="Foto de perfils"> </div>
        <div class="login"> 
          <button class="login-button">
            Continuar como idfgabe
          </button>
        </div>
        <div class="logout"> 
            <span>
              Não é idfgabe?
              <button class="logout-button">Trocar de Conta</button>
            </span>
          </div>
      </div>
      <div class="get-the-app">
        <p>Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
