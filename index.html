<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://idfgabe.github.io/instagram-login-screen/style.css">
  <title>Instagram - Login</title>
</head>
<body>
  <main class='main-container'>
    <div class="phone-container">
      <div class="instagram-phone"> 
        <img src="https://brunofotos.com.br/wp-content/uploads/2020/03/Insta-Png.png" alt="Telefone celular"> 
      </div>
    </div>
    <div class="hub-container">
      <div class="hub">
        <div class="instagram-logo"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="Instagram logo"> </div>
        <div class="profile-picture"> <img src="https://scontent.fplu16-1.fna.fbcdn.net/v/t39.30808-1/237285760_1171185943403395_6056713922654743733_n.jpg?stp=cp0_dst-jpg_p40x40&_nc_cat=110&ccb=1-7&_nc_sid=7206a8&_nc_ohc=_5PHm3j4r9MAX-U1x_C&_nc_ht=scontent.fplu16-1.fna&oh=00_AT_7HeyxLs_PxWELLt267jCFYQc6_355g9q0lTiZP6YNPw&oe=62B52CD1" alt="Foto de perfil"> </div>
        <div class="login"> 
          <button class="login-button">
            Continuar como idfgabe
          </button>
        </div>
        <div class="logout"> 
            <span>
              Não é idfgabe?
              <button class="logout-button">Trocar de Conta</button>
            </span>
          </div>
      </div>
      <div class="get-the-app">
        <p>Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
