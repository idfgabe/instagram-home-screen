<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://idfgabe.github.io/instagram-login-screen/style.css">
  <title>Instagram - Login</title>
</head>
<body>
  <main class='main-container'>
    <div class="phone-container">
      <div class="instagram-phone"> 
        <img src="https://github.com/idfgabe/instagram-login-screen/blob/main/assets/instagram-celular.png" alt="Telefone celular"> 
      </div>
    </div>
    <div class="hub-container">
      <div class="hub">
        <div class="instagram-logo"> <img src="https://github.com/idfgabe/instagram-login-screen/blob/main/assets/instagram-logo.png" alt="Instagram logo"> </div>
        <div class="profile-picture"> <img src="https://github.com/idfgabe/instagram-login-screen/blob/main/assets/my-profile.jpg" > </div>
        <div class="login"> 
          <button class="login-button">
            Continuar como idfgabe
          </button>
        </div>
        <div class="logout"> 
            <span>
              Não é idfgabe?
              <button class="logout-button">Trocar de Conta</button>
            </span>
          </div>
      </div>
      <div class="get-the-app">
        <p>Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
